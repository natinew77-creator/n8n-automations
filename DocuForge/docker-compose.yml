version: "3"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: docuforge_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/New_York
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
      # Share the temp directory so n8n can read files generated by Host Python
      - /tmp/docuforge:/tmp/docuforge
    extra_hosts:
      # Allow access to Mac Host (Bridge Server)
      - "host.docker.internal:host-gateway"

volumes:
  n8n_data:
